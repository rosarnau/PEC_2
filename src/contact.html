<html>
  <head>
    <meta charset="utf-8">

    <title>Club Ajedrez</title>

  <body>
    <header>
    </header>

    <contenedor>
      <include src="./views/header.html"></include>
      <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-sm-2 p-2"></div>
         <div class="col-sm-9 p-9">
          <div class="contact">
          <div class="contact-form">
          <form autocomplete="off" netlify>
            <label>Nombre</label>
            <input type="text" name="name" placeholder="Escribe tu nombre"/>
      
            <label>Teléfono</label>
            <input type="text" name="telefono" placeholder="Escribe tu teléfono para contactar contigo"/> 
      
            <label>E-mail</label>
            <input type="text" name="email" placeholder="Escribe tu correo electrónico"/>
      
            <label>Mensaje</label>
            <textarea placeholder="Escribe tu mensaje" name="mensaje"></textarea>
      
            <input type="submit" value="Enviar">
          </form>
          </div>
          </div>
          </div>
          </div>
          </div>

          <div class="column">
          <div class="col-sm-12 p-12">
          <div class="contact-chess bg-light">
              <h6>¿Juegas?</h6>
              <h3 class="contact-chess--text"><lead>Mientras esperas nuestra respuesta, ¿quieres jugar una partida?. Haz click <a href="https://www.ajedrez-online.eu/jugar-ajedrez" target="_blank" alt="Enlace a ajedrez online">aquí</a></lead></h3>
        </div>
        </div>
      </div>
    
      <include src="./views/footer.html"></include>
    </contenedor>

  </footer>
